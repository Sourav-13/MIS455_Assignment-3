<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="style.css">

  <title>Visit Country</title>
</head>

<body class="container">
  <nav class="navbar navbar-expand-lg mb-2" style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <span class="icon "><i class="fa-solid fa-earth-oceania fa-2x icon"></i></span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <h2 class="text-black text-uppercase font-weight-bold heading text-center"> <span class="headingName ">Welcome to
          Rest World</span></h2>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#" onclick="logout()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- banner section -->
  <section>

    <div class="d-flex widthInput mx-auto">
      <input class="form-control mb-1" id="user-input" type="text" placeholder="Search by Country Name">
      <button class="btn btn-outline-success " onclick="connect()" type="submit">Search</button>
    </div>
  </section>
  <section class="row" id="countries-info" style="margin-top: 40px;">

  </section>
  <section>
    <div class="modal fade modal-lg " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content" id="modal_details">

        </div>
      </div>
    </div>
  </section>


  <div id="seeMore">
    <button class="btn btn-primary d-flex mt-3 mx-auto" onclick="showAllCountry()">See More</button>
  </div>

  <footer class="container footer d-flex justify-content-center align-items-center">
    <p><i class="fa fa-copyright" aria-hidden="true"></i> Designed by Sourav</p>
  </footer>

  ]

    crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <script src="https://kit.fontawesome.com/2124512d6f.js" crossorigin="anonymous"></script>
